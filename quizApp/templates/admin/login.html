{% extends 'header.html' %}


{% block title %}
Log in
{% endblock %}

{% block content %}
<section class='container'>
  <form action="{{ url_for("admin.login") }}" method="post">
    {{ form.csrf_token() }}
  {{ form.name.label }}
  {{ form.name(class_="form-control") }}
  {{ form.password.label }}
  {{ form.password(class_="form-control") }}
  {{ form.submit(class="btn btn-success") }}
  </form>
</section>

{% endblock %}
