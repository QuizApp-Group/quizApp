{% extends 'header.html' %}
{% block title %}
{{ experiment.name }}
{% endblock %}

{% block content %}
  {% if assignment %}
  <p>Press the start button to begin.</p>

  <a href="{{ url_for('experiments.read_assignment', exp_id=experiment.id,
  a_id=assignment.id) }}" class="btn btn-primary">Start
  </a>
  {% else %}
  <p>You are done with this experiment.</p>
  {% endif %}
{% endblock %}
