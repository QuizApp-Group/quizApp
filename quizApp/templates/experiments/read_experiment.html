{% extends 'header.html' %}
{% block title %}
{{ experiment.name }}
{% endblock %}

{% block content %}
  {% if activity %}
  <p>Press the start button to begin.</p>

  <a href="{{ url_for('read_question', exp_id=experiment.id,
  q_id=activity.id) }}" class="btn btn-primary">Start
  </a>
  {% else %}
  <p>You are done with this experiment.</p>
  {% endif %}
{% endblock %}
