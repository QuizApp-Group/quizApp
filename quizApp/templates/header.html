<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizApp</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="wrapper container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            {% if current_user.is_authenticated %}
            <li role="presentation" class="active"><a>Hello {{ current_user.id
                }}</a></li>
            <li role="presentation">
              <a href="{{ url_for('admin.logout') }}">Logout</a>
            </li>
            <li role="presentation">
              <a href="{{ url_for('experiments.read_experiments') }}">Experiments</a>
            </li>
            {% else %}
            <li role="presentation" class="active">
              <a href="{{ url_for('admin.login') }}">Login</a>
            </li>
            {% endif %}
            <li role="presentation">
              <a href="{{ url_for('core.home') }}">Home</a>
            </li>
          </ul>
        </nav>
        <h1 class="site-name">Quiz App</h1>
      </div>
      <h3>{% block title %}{% endblock %}</h3>
      {% block content %}{% endblock %}
    </div> <!-- end .wrapper.container -->
  </body>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
