{% include 'header.html' %}

<div id='index' class='index wrapper container'>
    <header id='main-search' class='container'>
      <div class='page-header row'>
        <div class='col-xs-12 col-sm-12 col-md-12'>
          <h3>Experiment List</h3>
      </div>
    </header>
    <section class='container'>
      <div class='row'>
        <div class='col-sm-12 col-md-12'>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Start time</td>
                    <td>End time</td>
                    <td>Modify</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
            {% for exp in experiments %}
                <tr>
                    <td>{{exp.name}}</td>
                    <td>{{exp.start|datetime_format}}</td>                     
                    <td>{{exp.end|datetime_format}}</td>                     
                    <td></td>                     
                    <td></td>
                </tr>
            {% endfor %}                     
            </tbody>
        </div>
      </div> <!-- end .row -->
    </section>
    <div id='quiz-start-area' class="navbar-button col-xs-12 col-sm-12">
    </div>

{% include 'footer.html' %}
