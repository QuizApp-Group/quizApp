{% include 'header.html' %}

<div id='index' class='index wrapper container'>
    <header id='main-search' class='container'>
      <div class='page-header row'>
    </header>
    <section class='container'>
          <h3>Experiment List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Start time</td>
                    <td>End time</td>
                    <td>Modify</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
            {% for exp in experiments %}
                <tr>
                    <td>{{exp.name}}</td>
                    <td>{{exp.start|datetime_format}}</td>
                    <td>{{exp.stop|datetime_format}}</td>
                    <td><button type="button" class="btn
                        btn-primary">Modify</button></td>
                    <td><button type="button" class="btn
                        btn-danger">Delete</button></td>
                </tr>
            {% endfor %}
            </tbody>
    </section>
    </div>

{% include 'footer.html' %}
